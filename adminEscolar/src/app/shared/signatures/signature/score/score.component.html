<div class="col-xs-12">
  <h4 class="left10">Total score for the {{ term.term }}ยบ Term</h4>
  <input type="number" step=".1" min="0.0" max="10.0" class="form-control medium" [id]="term.ssCalifId"
    [name]="term.ssCalifId + '-' + term.signStudId + '-' + term.term" [value]="term.calif" [(ngModel)]="score" required
    #idx>
  <button type="button" class="btn btn-primary" (click)="clear(idx)">Clear</button>
  <br><br>
</div>
